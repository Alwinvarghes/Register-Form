<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/svg+xml" href="https://static.vecteezy.com/system/resources/thumbnails/019/512/165/small/contract-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg" />
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
       <div class="container-fluid">
        <form action=""  id="form" class="shadow">
            <h1 class="mb-2 text-primary">Register Form</h1>
            <div class="input-control">

                <label for="">Username</label>
             <input type="text" name="username" placeholder="enter username" id="username">
                <div class="error"></div>
            </div>
              <br>
            
            <div class="input-control">
                <label for="">E-mail</label>
                <input type="text" name="email" placeholder="enter username" id="email">
                <div class="error"></div>
            </div>
            <br>


            
            <div class="input-control">
                <label for="">password</label>
                <input type="password" name="password" placeholder="enter your  password" id="password">
                <div class="error"></div>
            </div>
            <br>

            
            <div class="input-control">
                <label for="">confirm-password</label>
                <input type="password" name="cpassword" placeholder="confirm your password" id="cpassword">
                <div class="error"></div>
            </div>
            <br>

            <button type="submit">submit</button>
</form>
</div>
</body>
<script src="index.js"></script>
</html>
